name: CI Pipeline

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Run markdown lint check
        run: |
          echo "ğŸ“‹ Checking markdown files..."
          find . -name "*.md" -type f | head -10
          
      - name: Validate structure
        run: |
          echo "ğŸ— Validating project structure..."
          [ -d "projects/" ] && echo "âœ… projects/ directory exists"
          [ -d "learning/" ] && echo "âœ… learning/ directory exists"
          [ -d "external/" ] && echo "âœ… external/ directory exists"
